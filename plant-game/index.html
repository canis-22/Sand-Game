<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Sand Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Falling Sand Simulation</h1>

        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
